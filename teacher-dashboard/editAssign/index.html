<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Edit Assignment: Untitled</title>

    <!-- IMPORTING FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="edit.css">

<body>
    <h1>Edit Assignment</h1>
    <form action="POST">
        <label for="assign-name">Assignment Name: </label>
        <input type="text" id="assign-name"><br>

        <label for="due-date">Due Date: </label>
        <input type="date" id="due-date"><br>

        <label for="question">Question: 
        <textarea id="question"></textarea> </label><br>

        <label for="points">Points allocated: </label>
        <input type="number" id="points"><br><br><br>
        
        <div class="center">
            <button type="submit">OK</button>
            <button type="button">Cancel</button>
        </div>
    </form>
</body>
</html>
